<h2>Register</h2>
<hr>
<form action="register.php" method="POST" enctype="multipart/form-data"> <!--upload for file type need to use enctype-->
    User Name:
    <input type="text" name="userName" size="20" maxlength="15" placeholder="User Name">
    <br>
    
    Password:
    <input type="password" name="password" size="20" maxlength="15" placeholder="password">
    <br>

    Confirm Password:
    <input type="password" name="confirmPassword" size="20" maxlength="15">
    <br>

    Portrait:
    <!-- 小于2MB -->
    <input type="hidden" name="MAX_FILE_SIZE" value="2000000"> 
    <input type="file" name="myPicture" size="25" maxlength="100">
    <br>

    <input type="submit" name="submit" value="register">
    <input type="reset" name="cancel" value="reset">
</form>
